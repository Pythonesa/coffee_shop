<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coffee Shop</title>
</head>
<body class="bg-yellow-950">
    <nav class="bg-yellow-800">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'all_products' %}" class="text-yellow-400 font-bold text-xl hover:text-yellow-600">Coffee Shop</a>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'add_product' %}" class="text-yellow-400 font-bold text-xl mr-4 hover:text-yellow-600">Add Product</a>
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="text-yellow-400 font-bold text-xl hover:text-yellow-600">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-yellow-400 font-bold text-xl mr-4 hover:text-yellow-600">Login</a>
                        <a href="{% url 'register' %}" class="text-yellow-400 font-bold text-xl hover:text-yellow-600">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
