{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold underline text-yellow-600 my-2">Add Product</h1>
<div class="relative border border-yellow-600 rounded-lg bg-yellow-800 pb-4 px-4">
    <form action="{% url 'add_product' %}" method="POST" class="space-y-4 text-yellow-400">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="bg-yellow-600 hover:bg-yellow-500 text-yellow-950 font-bold py-2 px-4 rounded">Add Product</button>
    </form>
</div>

{% endblock content %}
